{% extends "article/base_article.html" %}

{% block title %}{{article.title}} - 重庆股票开户网{% endblock %}

{% block css %}
<style type="text/css">
.list-group-item:first-child{
	border-top-left-radius: 0;
  	border-top-right-radius: 0;
}
.list-group-item:last-child{
	border-bottom-right-radius: 0;
  	border-bottom-left-radius: 0;
}
</style>
{% endblock %}

{% block container %}
<ol class="breadcrumb" style="margin-bottom: 10px; margin-top: 0px; padding-left: 0; padding-top: 0;">
    <li><a href="/">首页</a></li>
    <li><a href="/type/{{article_type}}">{{article_type_dis}}</a></li>
    <li>{{article.title}}</li>
</ol>
<div class="col-md-8 pb-20" style="border: solid 1px #eee; background-color: #ffffff; margin-bottom: 30px;">
	<div class="col-md-12" style="text-align: center; padding: 20px; border-bottom: solid 1px #ddd;">
		<h2>{{article.title}}</h2>
		<div class="co3 pull-right">{{article.get_date}}</div>
	</div>
	<div class="col-md-12" style="padding-top: 20px; line-height: 30px; font-size: 18px;">
		{{article.content|safe}}
	</div>
</div>
{% endblock %}
